<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Example BedJS 3.0</title>
    <script type="module" defer>
        import * as BED from './src/bed.js'

        var cnv = document.body.querySelector('#cnv'),
            BedJS = new BED.BedJS(cnv),
            layer0 = BedJS.getLayer('layer0');

        var sprite1 = layer0.addSprite(new BED.Sprite());
        var sprite2 = layer0.addSprite(new BED.Sprite());
        BedJS.draw();
    </script>
</head>
<body>
    <canvas id="cnv"></canvas>
</body>
</html>
